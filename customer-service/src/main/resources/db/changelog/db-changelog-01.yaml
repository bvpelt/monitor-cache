databaseChangeLog:
  - changeSet:
      id: 1
      author: bart
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: policy
                  type: text
              - column:
                  name: claim
                  type: text

