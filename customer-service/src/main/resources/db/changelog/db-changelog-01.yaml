databaseChangeLog:
  - changeSet:
      id: 1
      author: bart
      changes:
        - createTable:
            tableName: customer
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: customerid
                  type: int
              - column:
                  name: policyid
                  type: int
              - column:
                  name: claimid
                  type: int

