logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    nl:
      bsoft: DEBUG

management:
  tracing:
    sampling:
      probability: 1.0
  info:
    env:
      enabled: true
  server:
    port: 8086
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      path-mapping:
        info: app-info
        health: app-health
      exposure:
        include: '*'
        exclude:

nl:
  bsoft:
    insuranceurl: http://localhost:8090/
    informurl: http://localhost:8087/inform/

server:
  port: 8085

spring:
  application:
    name: customer-service
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE'
    username: sa
    password:
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true
  h2:
    console:
      enable: true
      path: /h2
  jpa:
    database: h2
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

tracing:
  url: http://localhost:4318/v1/traces
