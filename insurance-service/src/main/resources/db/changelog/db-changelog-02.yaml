databaseChangeLog:
  - changeSet:
      id: loadpolicies
      author: bart van pelt
      changes:
        - loadData:
            columns:
              - column:
                  name: policyid
                  type: int
              - column:
                  name: policytext
                  type: text
            file: db/changelog/policies.csv
            tableName: policy
            separator: ;
            usePreparedStatements: true
  - changeSet:
      id: loadclaims
      author: bart van pelt
      changes:
        - loadData:
            columns:
              - column:
                  name: claimid
                  type: int
              - column:
                  name: claimtext
                  type: text
            file: db/changelog/claims.csv
            tableName: claim
            separator: ;
            usePreparedStatements: true