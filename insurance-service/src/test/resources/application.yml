logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    nl:
      bsoft: DEBUG
    logging:
      level:
        web: DEBUG

management:
  tracing:
    sampling:
      probability: 1.0
  info:
    env:
      enabled: true
  server:
    port: 8091
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      path-mapping:
        info: app-info
        health: app-health
      exposure:
        include: '*'
        exclude:

nl:
  bsoft:
    monitortest:
      customerservice:
        defaultCacheTime: 60
        policyCacheTime: 10
        claimCacheTime: 10
        customerCacheTime: 60

server:
  port: 8090

spring:
  application:
    name: insurance-service
  cache:
    type: redis
    redis:
      time-to-live: 30
      cache-null-values: false
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 8
  datasource:
    driver-class-name: org.h2.Driver
    url: 'jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE'
    username: sa
    password:
  flyway:
    enabled: false
    url: 'jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE'
    user: sa
    password:
    validateMigrationNaming: true
    locations: classpath:db/migration
  jackson:
    serialization:
      fail-on-empty-beans: false
      FAIL_ON_EMPTY_BEANS: false
    deserialization:
      unwrap-root-value: false
